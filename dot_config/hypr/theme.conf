decoration {
	rounding = 8
    dim_special = 0.3
    dim_inactive = true
    dim_strength = 0.2

    blur {
        enabled = true
        size = 14
        passes = 2
        noise = 0.18
        ignore_opacity = off
        vibrancy = 0.4842
        vibrancy_darkness = 0.9612
        new_optimizations = true
		brightness = 0.35
    }
    shadow {
        enabled = true
        offset = 10, 50
        color = rgba(0000009c)
        range = 340
        render_power = 3
        scale = 0.98
    }
}
