# █▀░ █▄█ █░▀█ ░█░
exec = gsettings set org.gnome.desktop.interface font-name 'ComicShannsMono Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'ComicShannsMono Nerd Font Propo 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'ComicShannsMono Nerd Font 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

